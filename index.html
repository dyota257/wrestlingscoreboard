    <h1>Tournament Centre</h1>
    
    <table style="align-items: center;">
        <tr>
            <td>
                <form action="/tournament/setup" method="get">
                    <button class="mainPage" type="submit">Set up new tournament</button>
                </form>
            </td>
            <td>
                <form action="/tournaments/history" method="get">
                    <button class="mainPage" type="submit">Tournaments</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="/wrestlers/all" method="get">

                </form>
            </td>
            <td>

                    <button class="mainPage" type="submit">Scoreboard</button>
                </form>
            </td>
        
        </tr>
        <tr>
            <td>
                <h1>Bulk import wrestlers to <span style="font-family: 'Consolas', 'Courier New', Courier, monospace;">wrestlers</span></h1>
                <form action="/wrestlers/import" method="post">
                    <textarea name="x" id="" cols="30" rows="10"></textarea><br>
                    <button>import wrestlers</button>
                </form>
            </td>
            <td>
                <h1>Bulk import matches into <span style="font-family: 'Consolas', 'Courier New', Courier, monospace;">matchesRaw</span></h1>
                <form action="/importMatches" method="post">
                    <textarea name="x" id="" cols="30" rows="10"></textarea><br>
                    <button>import matches</button>
                </form>
            </td>
        </tr>
    </table>

    <form action="/query" method="GET">
        <button>Query</button>
    </form>

    <form action="/tournaments/history" method="GET">
        <button>/tournaments/history</button>
    </form>
